name: Node.js CI for WhatsApp Bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸŸ¢ Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: ðŸ“¦ Install dependencies
      run: npm install

    - name: ðŸ§ª Run tests
      run: npm test

    - name: ðŸ§¹ Lint (optional)
      run: npm run lint
      continue-on-error: true

    - name: âœ… Done!
      run: echo "CI passed for WhatsApp Bot ðŸš€"
